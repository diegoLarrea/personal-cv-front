<div class="row min-vh-100 bg-primary mx-0">
    <div class="col-10 col-md-6 col-lg-4 offset-1 offset-md-3 offset-lg-4 my-auto">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center mb-4">
                            <img src="assets/img/personal-rosado.png" style="width:110px;height:auto;">
                        </div>
                    </div>
                    <div class="col-10 offset-1">
                        <label for="">Correo Electrónico</label>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="usuario" type="text" class="form-control"
                                placeholder="Ingrese correo...">
                        </div>
                    </div>
                    <div class="col-10 offset-1">
                        <label for="">Contraseña</label>
                        <div class="input-group mb-4">
                            <input (keyup.enter)="login()" [(ngModel)]="pass" type="password" class="form-control"
                                placeholder="Ingrese contraseña...">
                        </div>
                    </div>
                    <div class="col-10 offset-1 mb-4">
                        <button [class.dis]="loading" (click)="login()" type="button"
                            class="btn btn-primary btn-block btn-sm"><i *ngIf="loading"
                                class="fas fa-circle-notch fa-spin mr-2"></i>INGRESAR</button>
                    </div>
                    <div class="col-10 offset-1 mb-3">
                        <div class="text-center">
                            <a class="text-info" data-toggle="modal" data-target="#resetPassModal">Olvidé la contraseña</a>
                        </div>
                        <div class="text-center text-black-50">
                            ¿Aún no tienes una cuenta? <a class="text-info" routerLink="/register">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="resetPassModal" tabindex="-1" aria-labelledby="resetPassModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="resetPassModalLabel">Ingrese su correo electrónico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="icon-reset-pass">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input [(ngModel)]="emailReset" type="text" class="form-control" placeholder="Correo electrónico..." aria-label="email"
                                aria-describedby="icon-reset-pass">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-primary" role="alert">
                            <i class="fas fa-info-circle mr-2"></i>Se le enviará un enlace a su correo para reestablecer su contraseña
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button [class.dis]="loading" (click)="reset()" type="button" class="btn btn-primary"><i *ngIf="loadingReset"
                    class="fas fa-circle-notch fa-spin mr-2"></i>Enviar</button>
            </div>
        </div>
    </div>
</div>
